<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Desafio 04</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="assets/style/reset.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src='main.js'></script>
</head>

<body>
    <main class="container_main">
        <aside class="container__aside">
            <img class="container__imagem" src="assets/img/Group 1418.svg" alt="">
        </aside>
        <div class="container">
            <form class="container__formulario">
                <h2 class="formulario__texto">Bem vindo de volta</h2>
                <h1 class="formulario__titulo">Faça login na sua conta</h1>
                <label class="formulario__label" for="email">E-mail</label>
                <input class="formulario__input input--placeholder" type="email" id="email" required
                    placeholder="Rafaeloliveirafinanca@gmail.com">
                <label class="formulario__label" for="senha">Senha</label>
                <input class="formulario__input input--placeholder" type="password" id="senha" required placeholder="*********">
                <fieldset class="container__radio">
                    <div class="radio">
                        <input class="formulario__input-radio" type="radio" value="" id="lembrar">
                        <label class="formulario__label-radio for="lembrar">Lembre de mim</label>
                    </div>
                    <a class="container__radio--link" href="#">Esqueceu sua senha? </a>
                </fieldset>
                <a class="Formulario__botao botao-entrar" href="https://github.com/rafael-ods" target="_blank">Entrar</a>
                <a class="Formulario__botao botao-google" href="https://www.linkedin.com/in/rafaelods/" target="_blank">Ou faça login com o Google </a>
                <p class="formulario__paragrafo">Não tem uma conta?<a class="formulario_paragrafo-link" href="#">Cadastre-se</a></p>
            </form>
        </div>
    </main>
</body>

</html>
